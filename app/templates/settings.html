{% extends "base.html" %}

{% block title %}Settings - Report Viewer{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Settings</h1>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Application Settings</h2>
    </div>
    <div class="card-body">
        <form id="settingsForm">
            <div class="form-group">
                <label class="form-label">Theme</label>
                <select class="form-select" id="settingTheme" style="max-width: 300px;">
                    <option value="dark">Dark Mode</option>
                    <option value="light">Light Mode</option>
                </select>
            </div>
        </form>

        <hr style="margin: 24px 0; border: none; border-top: 1px solid var(--outline);">

        <h3 style="margin-bottom: 16px;">System Information</h3>
        <table style="max-width: 400px;">
            <tr>
                <td class="text-secondary" style="padding: 8px 16px 8px 0;">Reports Directory</td>
                <td><code>/app/data/reports</code></td>
            </tr>
            <tr>
                <td class="text-secondary" style="padding: 8px 16px 8px 0;">Version</td>
                <td>1.0.0</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
