services:
  web:
    build: .
    ports:
      - "5557:5000"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://rdl:rdl@db:5432/rdl_viewer
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    dns:
      - 8.8.8.8
      - 8.8.4.4

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=rdl
      - POSTGRES_PASSWORD=rdl
      - POSTGRES_DB=rdl_viewer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rdl -d rdl_viewer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
